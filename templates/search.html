{% extends "base.html" %}
{% block title %}Search — WSLCB Licensing Tracker{% endblock %}
{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Search Records</h1>
</div>

<!-- Search & Filters -->
<form id="search-form" action="/search" method="get"
      hx-get="/search" hx-target="#results" hx-push-url="true" hx-indicator="#spinner">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-5 mb-6">
        <div class="flex gap-3 mb-4">
            <input type="text" name="q" value="{{ q }}" placeholder="Search business name, license #, location, applicant..."
                   class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 px-4 py-2 border">
            <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 font-medium">
                Search
                <span id="spinner" class="htmx-indicator ml-1">⟳</span>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">Record Type</label>
                <select name="section_type" class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
                    <option value="">All Types</option>
                    <option value="new_application" {{ 'selected' if section_type == 'new_application' }}>New Application</option>
                    <option value="approved" {{ 'selected' if section_type == 'approved' }}>Approved</option>
                    <option value="discontinued" {{ 'selected' if section_type == 'discontinued' }}>Discontinued</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">Application Type</label>
                <select name="application_type" class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
                    <option value="">All</option>
                    {% for at in filters.application_type %}
                    <option value="{{ at }}" {{ 'selected' if application_type == at }}>{{ at }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">License Type</label>
                <select name="license_type" class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
                    <option value="">All</option>
                    {% for lt in filters.license_type %}
                    <option value="{{ lt }}" {{ 'selected' if license_type == lt }}>{{ lt }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">City</label>
                <select name="city" class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
                    <option value="">All Cities</option>
                    {% for c in filters.city %}
                    <option value="{{ c }}" {{ 'selected' if city == c }}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">From Date</label>
                <input type="date" name="date_from" value="{{ date_from }}"
                       class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 mb-1">To Date</label>
                <input type="date" name="date_to" value="{{ date_to }}"
                       class="w-full rounded-md border-gray-300 shadow-sm text-sm px-3 py-1.5 border">
            </div>
        </div>
        <div class="mt-3 flex justify-between items-center">
            <a href="/search" class="text-sm text-gray-500 hover:text-gray-700">Clear filters</a>
            <a id="export-link" href="#" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
               onclick="this.href='/export?' + new URLSearchParams(new FormData(document.getElementById('search-form'))).toString()">
                ⤓ Export CSV
            </a>
        </div>
    </div>
</form>

<div id="results">
    {% include "partials/results.html" %}
</div>
{% endblock %}
